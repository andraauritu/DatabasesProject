<!-- edit.component.html -->
<div *ngIf="!isLoading; else loading">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="datePlanted">Date Planted:</label>
            <input id="datePlanted" type="date" formControlName="datePlanted">
        </div>
        <div>
            <label for="height">Height:</label>
            <input id="height" type="number" formControlName="height">
        </div>

        <button type="submit" [disabled]="!editForm.valid">Update Plant</button>
    </form>
</div>

<button routerLink="/plants">Back to List</button>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>

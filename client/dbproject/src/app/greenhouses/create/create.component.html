<!-- src/app/greenhouses/create/create.component.html -->
<h2>Add New Greenhouse</h2>

<form [formGroup]="greenhouseForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading; else loading">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <!-- Add validation messages as needed -->
    </div>
    <!-- Add other input fields for the greenhouse attributes as needed -->
    <button type="submit" [disabled]="!greenhouseForm.valid">Create Greenhouse</button>
</form>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>

<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
</div>
